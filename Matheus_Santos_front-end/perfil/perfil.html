<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Perfil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="imagem-usuario">
        <input class="imagem-botao" type="file" id="input-foto" accept="image/*"hidden>
        <label for="input-foto" class="botao-upload">Escolher imagem</label>
        <img id="foto-perfil" src="https://via.placeholder.com/100" alt="Foto do usuário">


    </div>
      <nav class="menu">
        <button>Perfil</button>
        <button>Trocar Senha</button>
        <button>Configurações</button>
        <button>Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="conteudo">
      <h2>Informações do Usuário</h2>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email">

      <label for="telefone">Número de telefone</label>
      <input type="tel" id="telefone" placeholder="Digite seu telefone">

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Digite seu endereço">
    </main>
  </div>
    <script src="js/perfil-js.js"></script>

</body>
</html>
