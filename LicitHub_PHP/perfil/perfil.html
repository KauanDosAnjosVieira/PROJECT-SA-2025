<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Perfil</title>
  <!-- Link do Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">

  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <!-- Container principal -->
    <div class="d-flex bg-dark rounded-3 shadow-lg w-75">

      <!-- Sidebar -->
      <aside class="sidebar p-4 bg-secondary text-center rounded-3">
        <div class="imagem-usuario mb-4">
          <input class="imagem-botao" type="file" id="input-foto" accept="image/*" hidden>
          <img id="foto-perfil" src="https://via.placeholder.com/100" class="rounded-circle border border-light mb-3">
          <label for="input-foto" class="btn btn-gradient w-100 mb-3">Escolher imagem</label>
        </div>
        <nav class="menu">
          <button id="perfil-btn" class="btn btn-dark w-100 mb-2">Perfil</button>
          <button id="configuracoes-btn" class="btn btn-dark w-100 mb-2">Configurações</button>
          <button id="sair-btn" class="btn btn-dark w-100 mb-2">Sair</button>
        </nav>
        <!-- Botão voltar ao início -->
        <a href="../inicial/index.html" class="btn btn-light w-100 mt-3">Voltar ao Início</a>
      </aside>

      <!-- Conteúdo principal -->
      <main class="conteudo p-4">
        <!-- Seção de Perfil -->
              
      <section id="perfil" class="seção">

        
       
       <!-- Botões de editar e salvar -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button id="editar-btn" class="btn btn-gradient px-4 py-2">
            <i class="bi bi-pencil-square"></i> Editar Perfil
          </button>
          <button id="salvar-btn" class="btn btn-gradient px-4 py-2" disabled>
            <i class="bi bi-save"></i> Salvar Informações
          </button>
        </div>



        <h2 class="usuario">Informações do Usuário</h2>

              <!-- Container com rolagem -->
        <div class="informacoes-usuario">
          
          <div class="mb-3">
            <label for="nome" class="form-label" data-translate="nome">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" >
          </div>
          
          <div class="mb-3">
            <label for="cpf" class="form-label" data-translate="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label" data-translate="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          
          <div class="mb-3">
            <label for="telefone" class="form-label" data-translate="telefone">Número de telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
          </div>
          
          <div class="mb-3">
            <label for="endereco" class="form-label" data-translate="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
          </div>
          
      </section>

        <!-- Seção de Configurações -->
        <section id="configuracoes" class="seção" style="display: none;">
          <h2>Configurações da Conta</h2>

        
          
        </section>

        <!-- Seção de Sair -->
        <section id="sair" class="seção" style="display: none;">
          <h2>Deseja realmente sair?</h2>
          <button class="btn btn-danger">Sim, sair</button>
          <button class="btn btn-secondary">Cancelar</button>
        </section>
      </main>

    </div>
  </div>

  <!-- Script do Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/perfil-js.js"></script>
</body>
</html>
