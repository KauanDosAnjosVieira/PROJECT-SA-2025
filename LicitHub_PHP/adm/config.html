<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações - LicitHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/dashboard.css" />
  <style>
    body.dark-mode {
      background-color: #1c1c1c;
      color: #e4e4e4;
    }

    .dark-mode .card {
      background-color: #2c2c2c;
      color: #e4e4e4;
    }

    .dark-mode .sidebar {
      background-color: #121212;
    }

    .dark-mode a {
      color: #e4e4e4;
    }

    .switch-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row full-height">
      <div class="col-md-2 sidebar">
        <h4>LicitHub</h4>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i>Painel</a>
        <a href="clientes.html"><i class="bi bi-people"></i>Clientes</a>
        <a href="planos.html"><i class="bi bi-card-list"></i>Planos</a>
        <a href="contatos.html"><i class="bi bi-envelope"></i>Contatos</a>
        <a href="config.html" class="active"><i class="bi bi-gear"></i>Configurações</a>
      </div>

      <div class="col-md-10 content">
        <h3 class="mb-4">Configurações</h3>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Preferências de Tema</h5>
            <div class="form-check form-switch">
              <label class="form-check-label switch-label" for="temaToggle">
                <span>Modo Escuro</span>
                <input class="form-check-input" type="checkbox" id="temaToggle" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('temaToggle');
  
    if (localStorage.getItem('tema') === 'dark') {
      toggle.checked = true;
    }
  
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('tema', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('tema', 'light');
      }
    });
  </script>
  <script src="js/tema.js"></script>  
</body>
</html>
