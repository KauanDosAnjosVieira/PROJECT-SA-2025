<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/clientes.css">
  <link rel ="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <h4>LicitHub</h4>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i>Painel</a>
        <a href="clientes.html"><i class="bi bi-people"></i>Clientes</a>
        <a href="planos.html"><i class="bi bi-card-list"></i>Planos</a>
        <a href="contatos.html"><i class="bi bi-envelope"></i>Contatos</a>
        <a href="config.html"><i class="bi bi-gear"></i>Configurações</a>
      </div>
      <div class="col-md-10 content">
        <div class="row mb-4">
          <div class="col-md-6">
            <h4>Clientes</h4>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionarCliente">Novo Cliente</button>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Plano</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>João Silva</td>
                  <td>joao@email.com</td>
                  <td>(11) 98765-4321</td>
                  <td>Básico</td>
                  <td><span class="badge bg-success status-badge">Ativo</span></td>
                  <td>
                    <button class="btn btn-sm btn-warning">Editar</button>
                    <button class="btn btn-sm btn-danger">Excluir</button>
                  </td>
                </tr>
                <tr>
                  <td>Maria Oliveira</td>
                  <td>maria@email.com</td>
                  <td>(21) 99876-5432</td>
                  <td>Profissional</td>
                  <td><span class="badge bg-warning text-dark status-badge">Pendente</span></td>
                  <td>
                    <button class="btn btn-sm btn-warning">Editar</button>
                    <button class="btn btn-sm btn-danger">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal Adicionar Cliente -->
        <div class="modal fade" id="modalAdicionarCliente" tabindex="-1" aria-labelledby="modalAdicionarClienteLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalAdicionarClienteLabel">Novo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeCliente">
                  </div>
                  <div class="mb-3">
                    <label for="emailCliente" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailCliente">
                  </div>
                  <div class="mb-3">
                    <label for="telefoneCliente" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefoneCliente">
                  </div>
                  <div class="mb-3">
                    <label for="planoCliente" class="form-label">Plano</label>
                    <select class="form-select" id="planoCliente">
                      <option>Básico</option>
                      <option>Profissional</option>
                      <option>Empresarial</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="statusCliente" class="form-label">Status</label>
                    <select class="form-select" id="statusCliente">
                      <option>Ativo</option>
                      <option>Pendente</option>
                      <option>Inativo</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
