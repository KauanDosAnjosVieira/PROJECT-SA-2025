<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Planos e Preços</title>
  <link rel="stylesheet" href="css/pagamento.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
  <script src="js/pagamento.js" defer></script>
  
</head>
<body>

<section class="payment" id="pagamento">
  <div class="container">
    <!-- Seção do título e descrição -->
    <div class="section-header">
      <h2>Pagamento</h2>
      <p>Preencha seus dados para concluir a compra do plano.</p>
    </div>

    <!-- Formulário de pagamento -->
    <form class="payment-form">
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone *</label>
        <div class="telefone-field">
          <span>+55</span>
          <input type="text" id="telefone" name="telefone" placeholder="11 91234-5678" required>
        </div>
      </div>

      <div class="form-group">
        <label for="plano">Plano</label>
        <select id="plano" name="plano">
          <option value="39">Iniciante - R$39/mês</option>
          <option value="75">Profissional - R$75/mês</option>
          <option value="92">Premium - R$92/mês</option>
        </select>
      </div>

      <div class="payment-methods">
        <button type="button">Cartão de Crédito</button>
        <button type="button">PIX</button>
        <button type="button">Pagamento no Boleto</button>
      </div>
    </form>

    <!-- Resumo da compra -->
    <div class="purchase-summary">
      <h3>Resumo da Compra</h3>
      <div class="summary-item">
        <span>Plano:</span>
        <span><strong>Profissional</strong></span>
      </div>
      <div class="summary-item">
        <span>Plano Selecionado:</span>
        <span id="resumo-preco">R$39</span>
      </div>
    </div>
  </div>
</section>

</body>
</html>
