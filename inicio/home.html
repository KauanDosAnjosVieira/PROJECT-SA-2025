<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Estilos adicionais -->
  <link rel="stylesheet" href="css/login.css" />
  <script src="js/login.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 8px;
    }

    .login-panel {
      padding: 40px;
      width: 50%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .login-panel form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .forgot {
      color: #007bff;
      text-align: right;
      font-size: 14px;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .register {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      text-decoration: none;
    }

    .register:hover {
      text-decoration: underline;
    }

    .image-panel {
      background-image: url('images/login-background.jpg'); /* Sua imagem de fundo */
      background-size: cover;
      width: 50%;
      height: 100%;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background: none;
      border: none;
      color: #ff0000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Fechar aba -->
    <button class="close-btn" onclick="window.close();">X</button>

    <div class="login-panel">
      <h2>Faça seu login</h2>
      <form method="POST" action="login.php" onsubmit="login(event)">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <a href="forgotpassword.php" class="forgot">Esqueci minha senha</a>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <a href="cadastro.php" class="register">Ainda não tenho uma conta</a>
    </div>

    <div class="image-panel">
    </div>
  </div>

  <script>
    // Função para fechar a aba
    function closeTab() {
      window.close();
    }
  </script>
</body>
</html>
